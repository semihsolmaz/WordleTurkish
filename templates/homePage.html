<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Türkçe Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wordle oyununun Türkçe versiyonu">
    <meta name="author" content="Semih Solmaz">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/grid/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Font Awesome library-->
    <script src="https://kit.fontawesome.com/f405fd37c0.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'WordleGame/css/styles.css' %}" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.0/examples/carousel/carousel.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wordle</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Free Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Challenge Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<h1>hello love, piggy piggy</h1>
<div class="container">
    <div class="row mb-3">
        <div id="gamehelp" class="col-xl-3 themed-grid-col">.col-xl-4</div>
        <div id="boardcontainer" class="col-xl-6 themed-grid-col">
            <form class="gameForm" method="post">
                {% csrf_token %}
                <ul>
                    <li>
                        <input class="letterbox" type="text" maxlength="1" name="c11">
                        <input class="letterbox" type="text" maxlength="1" name="c12">
                        <input class="letterbox" type="text" maxlength="1" name="c13">
                        <input class="letterbox" type="text" maxlength="1" name="c14">
                        <input class="letterbox" type="text" maxlength="1" name="c15">
                    </li>
                    <li>
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                    </li>
                    <li>
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                    </li>
                    <li>
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                    </li>
                    <li>
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                    </li>
                    <li>
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                        <input class="letterbox" type="text" maxlength="1">
                    </li>
                </ul>
                <input id="playButton" type="submit" class="btn btn-primary" value="Oyna">
            </form>
        </div>
        <div id="stats" class="col-xl-3 themed-grid-col">.col-xl-4</div>
    </div>
</div>

<footer class="mastfoot mt-auto text-center py-4">
    <div class="inner">
        <p>Türkçe Wordle oyunu by Semih Solmaz <span class="mt-5 mb-3 text-muted">© 2022</span></p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static 'WordleGame/js/gamePlay.js' %}"></script>
</body>
</html>
